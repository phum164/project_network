<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Side</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/uigame.css">
</head>
<body>

  <div class="container text-center select-side">
    <h1 class="choose-title">เลือกจำนวนผู้เล่น</h1>
    <div class="row">
      <div class="col-md-5 border me-4 ms-4 p-3">
        <h2>เล่นคนเดียว</h2>
        <h1><i class="bi bi-person-fill"></i></i></h1>
        <button class="btn btn-primary side-btn" id="player1-btn">Player 1</button>
      </div>
      <div class="col-md-5 border p-3">        
        <h2>เล่นกับเพิ่อน</h2>
        <h1><i class="bi bi-people-fill"></i></h1>
        <button class="btn btn-secondary side-btn" id="player2-btn">Player 2</button>
      </div>
    </div>
  </div>

  <script>
  
    const clickStart = new Audio('sounds/game-start.mp3');
  
    document.getElementById('player1-btn').addEventListener('click', function() {
      clickStart.play();
  
      setTimeout(function() {
        window.location.href = 'gamecatagory.html';
      }, 500); 
    });

    document.getElementById('player2-btn').addEventListener('click', function() {
      clickStart.play();
  
      setTimeout(function() {
        window.location.href = '#';
      }, 500); 
    });
 

   
  </script>

</body>
</html>

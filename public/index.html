<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Memory Match Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/uigame.css"> 
</head>
<body>

  <div class="container text-center game-intro">
    <h1 class="game-title">THE MEMORY <br> MATCH GAME</h1>
    <img src="img/logo.png" alt="Card with question mark" class="game-logo">
    <button class="btn btn-danger start-btn w-100">Start Game</button>
  </div>

  <script>
    const clickStart = new Audio('sounds/game-start.mp3');
  
    document.querySelector('.start-btn').addEventListener('click', function() {
      clickStart.play();
  
      setTimeout(function() {
        window.location.href = 'gamecatagory.html';
      }, 500);
    });
  </script>
</body>
</html>

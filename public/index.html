<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/uigame.css">
</head>

<body>

  <!-- เพิ่มเพลงพื้นหลัง -->
  <audio id="background-music" autoplay loop hidden>
    <source src="sounds/backG.mp3" type="audio/mp3">
    <!-- คุณสามารถเพิ่ม source สำหรับไฟล์เสียงรูปแบบอื่นๆ ได้ตามต้องการ -->
    Your browser does not support the audio element.
  </audio>

  <div class="container text-center select-category">
    <h1 class="choose-title">เลือกหมวดหมู่ที่คุณต้องการ</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="category-card" id="animals">
          <img src="img/animal.png" alt="Animals" class="category-image">
          <h3>สัตว์</h3>
        </div>
      </div>

      <div class="col-md-4">
        <div class="category-card" id="fruits">
          <img src="img/fruits.png" alt="Fruits" class="category-image">
          <h3>ผลไม้</h3>
        </div>
      </div>

      <div class="col-md-4">
        <div class="category-card" id="star">
          <img src="img/planet.png" alt="Fruits" class="category-image">
          <h3>ดวงดาว</h3>
        </div>
      </div>

    </div>
  </div>

  <script>
    const clickStart = new Audio('sounds/game-start.mp3');
    document.getElementById('animals').addEventListener('click', function () {
      clickStart.play();

      setTimeout(function () {
        window.location.href = 'rank.html';
      }, 500);
    });


    document.getElementById('fruits').addEventListener('click', function () {
      clickStart.play();

      setTimeout(function () {
        window.location.href = 'enterFruit.html';
      }, 500);
    });

    document.getElementById('star').addEventListener('click', function () {
      clickStart.play();

      setTimeout(function () {
        window.location.href = 'enterStars.html';
      }, 500);
    });
  </script>

</body>

</html>

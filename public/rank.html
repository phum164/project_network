<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/uigame.css">
</head>

<body>

    <!-- เพิ่มเพลงพื้นหลัง -->
    <audio id="background-music" autoplay loop hidden>
        <source src="sounds/backG.mp3" type="audio/mp3">
        <!-- คุณสามารถเพิ่ม source สำหรับไฟล์เสียงรูปแบบอื่นๆ ได้ตามต้องการ -->
        Your browser does not support the audio element.
    </audio>

    <div class="container text-center select-category">
        <h1 class="choose-title">เลือกระดับของเกม</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="category-card" id="animalsE">
                    <h3>ระดับง่าย</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="category-card" id="animalH">
                    <!-- <img src="img/fruits.png" alt="Fruits" class="category-image"> -->
                    <h3>ระดับกลาง</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="category-card" id="animalSH">
                    <!-- <img src="img/fruits.png" alt="Fruits" class="category-image"> -->
                    <h3>ระดับยาก</h3>
                </div>
            </div>



        </div>
    </div>

    <script>
        const clickStart = new Audio('sounds/game-start.mp3');
        document.getElementById('animalsE').addEventListener('click', function () {
            clickStart.play();

            setTimeout(function () {
                window.location.href = 'enteranimal.html';
            }, 500);
        });


        document.getElementById('animalH').addEventListener('click', function () {
            clickStart.play();

            setTimeout(function () {
                window.location.href = 'enteranimal_hard.html';
            }, 500);
        });

        document.getElementById('animalSH').addEventListener('click', function () {
            clickStart.play();

            setTimeout(function () {
                window.location.href = 'enter_animal_superH.html';
            }, 500);
        });
    </script>

</body>

</html>
